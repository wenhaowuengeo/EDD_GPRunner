<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="ENGEOLOGO_Favicon 1.png">
    <title>EDD Task Submission Tool</title>

    <!-- Bootstrap core CSS -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/heroes/">
    <link href="src/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="heroes.css" rel="stylesheet">
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

    <script src="https://js.arcgis.com/4.20/"></script>

    <!-- versions older than 4.20 CANNOT work with JobInfo. and 4.24 - 4.29 cannot work with geoprocessor... -->
    <!-- <script src="https://js.arcgis.com/4.23/"></script> -->
    <!-- <script src="https://js.arcgis.com/3.46/"></script> -->
    <!-- this legacy version does not support jobinfo -->
    <!-- <script src="https://js.arcgis.com/3.46compact/"></script> -->


    <script src="index.js"></script>


</head>

<body>
    <div class="px-4 py-5 my-5 text-center">
        <div></div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <div>
                <label class="form-label" for="customFile">Upload input excel file</label>
                <input type="file" class="form-control" id="customFile" onchange="uploadFile()" />
            </div>
            <div>
                <label class="form-label" for="EDDType">Choose EDD Type</label>
                <select class="form-select" id="EDDType" aria-label="Choose EDD type">
            <!-- <option selected>Choose EDD type</option> -->
            <option selected value="Soil">Soil</option>
            <option value="Groundwater">Groundwater</option>
            <option value="Soil Gas and IA">Soil Gas and IA</option>
        </select>
            </div>

            <button id="checkID" type="button" class="btn btn-primary btn-lg px-4 gap-3" style="background-color:#0054A4">Check</button>

            <button id="runButtonID" onclick="runFunc()" type="button" class="btn btn-primary btn-lg px-4 gap-3" style="background-color:#0054A4">Run</button>
            <div id="fileInfo"></div>

        </div>
        <div id="checkDivText"></div>

        <pre id="jsonData"></pre>

    </div>
    </div>
</body>
<script>
    var selectedFile; //initial is null
    var EDDType = 'Soil'; //default type

    var inputfileString = 'placeholder'; //default parsed string

    //file upload button
    document
        .getElementById("customFile")
        .addEventListener("change", function(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                var fileInfoDiv = document.getElementById("fileInfo");
                fileInfoDiv.innerHTML = "<p>You've uploaded this file: " + selectedFile.name + "</p>";

                var fileReader = new FileReader();
                fileReader.onload = function(event) {
                    var data = event.target.result;

                    var workbook = XLSX.read(data, {
                        type: "binary"
                    });

                    workbook.SheetNames.forEach(sheet => {
                        let rowObject = XLSX.utils.sheet_to_row_object_array(
                            workbook.Sheets[sheet]
                        );
                        let jsonObject = JSON.stringify(rowObject);
                        inputfileString = jsonObject;
                        document.getElementById("jsonData").innerHTML = jsonObject;
                        console.log(jsonObject);
                    });
                };
                fileReader.readAsBinaryString(selectedFile);
            }
        });

    //choose EDD type button
    document
        .getElementById("EDDType")
        .addEventListener("change", function(event) {
            EDDType = document.getElementById('EDDType').value;
            console.log("selected EDD type: ", EDDType);
        })

    //check the input button
    document
        .getElementById("checkID")
        .addEventListener("click", function() {
            console.log("check button clicked");
            var checkButton = document.getElementById("checkID");
            checkButton.style.background = "grey";
            checkButton.style.border = "grey";

            if (!selectedFile) {
                alert("Please upload a input Excel file.");
            } else if (selectedFile && EDDType) {
                var fileInfo2 = document.getElementById("fileInfo");
                console.log("file info changed: ");
                console.log("input file str: ", inputfileString);
                console.log("EDD type:", EDDType);
                fileInfo2.innerHTML = "<p>Input format is okay! Click run to execute the task</p>";
            }

        });
</script>

</html>
