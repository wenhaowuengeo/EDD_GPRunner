<body>
  <div class="px-4 py-5 my-5 text-center">
    <div></div>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <label class="form-label" for="customFile">Upload input excel file</label>
        <input type="file" class="form-control" id="customFile" onchange="uploadFile()"/>
        <button id="convertID" type="button" class="btn btn-primary btn-lg px-4 gap-3" style="background-color:#0054A4">Convert</button>

        <button id="runButtonID" onclick="runFunc()"
        
        type="button" class="btn btn-primary btn-lg px-4 gap-3" style="background-color:#0054A4">Run</button>
        <div id="fileInfo"></div>
        
      </div>
      <pre id="jsonData"></pre>
    </div>
  </div>
</body>
<script>
  var selectedFile;
  var inputfileString = 'placeholder'; //make this not null for debugging
    document
      .getElementById("customFile")
      .addEventListener("change", function(event) {
        selectedFile = event.target.files[0];
      });
    document
    .getElementById("convertID")
    .addEventListener("click", function() {
      if (selectedFile) {
        console.log("hi");
        var fileReader = new FileReader();
        fileReader.onload = function(event) {
          var data = event.target.result;

          var workbook = XLSX.read(data, {
            type: "binary"
          });
          workbook.SheetNames.forEach(sheet => {
            let rowObject = XLSX.utils.sheet_to_row_object_array(
              workbook.Sheets[sheet]
            );
            let jsonObject = JSON.stringify(rowObject);
            inputfileString = jsonObject;
            document.getElementById("jsonData").innerHTML = jsonObject;
            console.log(jsonObject);
          });
        };
        fileReader.readAsBinaryString(selectedFile);
        // console.log{()}
      }
    });
    

</script>
